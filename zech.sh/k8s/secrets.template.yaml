# Template for Kubernetes secrets
# Copy this file to secrets.yaml and fill in the base64-encoded values
# DO NOT commit secrets.yaml to version control
#
# To encode a value: echo -n "your-value" | base64
apiVersion: v1
kind: Secret
metadata:
  name: zech-sh-secrets
  labels:
    app: zech-sh
type: Opaque
data:
  # Application secret key (generate a secure random string)
  secret-key: <base64-encoded-secret-key>

  # Google OAuth credentials
  google-oauth-client-id: <base64-encoded-google-oauth-client-id>
  google-oauth-client-secret: <base64-encoded-google-oauth-client-secret>

  # Google Generative AI API key (for scan.zech.sh)
  google-api-key: <base64-encoded-google-api-key>

  # Brave Search API key (for scan.zech.sh research mode)
  brave-api-key: <base64-encoded-brave-api-key>
---
# Database connection secret (already exists in cluster as zech-sh-db)
# Format: postgresql+asyncpg://user:password@host:port/dbname?ssl=require
apiVersion: v1
kind: Secret
metadata:
  name: zech-sh-db
type: Opaque
data:
  database-url: <base64-encoded-url>

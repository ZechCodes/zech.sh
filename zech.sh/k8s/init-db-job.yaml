apiVersion: batch/v1
kind: Job
metadata:
  name: zech-sh-init-db
  labels:
    app: zech-sh
    component: init-db
spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: zech-sh-init-db
    spec:
      restartPolicy: OnFailure
      containers:
        - name: init-db
          image: zzmmrmn/zech-sh:latest
          command: ["uv", "run", "skrift", "db", "upgrade", "heads"]
          envFrom:
            - configMapRef:
                name: zech-sh-config
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: zech-sh-db
                  key: database-url
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: zech-sh-secrets
                  key: secret-key
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: zech-sh-secrets
                  key: google-oauth-client-id
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: zech-sh-secrets
                  key: google-oauth-client-secret
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"

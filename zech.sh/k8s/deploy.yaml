apiVersion: apps/v1
kind: Deployment
metadata:
  name: zech-sh
  labels:
    app: zech-sh
spec:
  replicas: 2
  selector:
    matchLabels:
      app: zech-sh
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 50%
  template:
    metadata:
      labels:
        app: zech-sh
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: zech-sh
      containers:
        - name: zech-sh
          image: zzmmrmn/zech-sh:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: zech-sh-config
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: zech-sh-db
                  key: database-url
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: zech-sh-secrets
                  key: secret-key
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: zech-sh-secrets
                  key: google-oauth-client-id
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: zech-sh-secrets
                  key: google-oauth-client-secret
            - name: GOOGLE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: zech-sh-secrets
                  key: google-api-key
            - name: BRAVE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: zech-sh-secrets
                  key: brave-api-key
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          startupProbe:
            httpGet:
              path: /healthz/
              port: 8080
            periodSeconds: 5
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: /healthz/
              port: 8080
            periodSeconds: 30
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz/
              port: 8080
            periodSeconds: 10
            failureThreshold: 2

name: Build and Deploy

on:
  push:
    branches:
      - main

env:
  IMAGE: zzmmrmn/zech-sh

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ github.sha }}
            ${{ env.IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Configure kubectl
        run: |
          doctl kubernetes cluster kubeconfig save production-hosting
          kubectl config set-context --current --namespace=zechcodes

      - name: Deploy
        run: |
          sed "s|image: zzmmrmn/zech-sh:latest|image: ${{ env.IMAGE }}:${{ github.sha }}|" \
            k8s/deploy.yaml | kubectl apply -f -
          kubectl rollout status deployment/zech-sh --timeout=300s

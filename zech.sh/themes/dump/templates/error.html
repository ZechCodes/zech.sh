{% extends "base.html" %}

{% block title %}Error {{ status_code }} - DUMP{% endblock %}

{% block head %}
<style>
    .error-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 200px);
        padding: 2rem 1rem;
        position: relative;
        z-index: 1;
    }

    .error-panel {
        text-align: center;
        max-width: 560px;
    }

    .error-code {
        font-family: 'Orbitron', sans-serif;
        font-size: clamp(4rem, 12vw, 8rem);
        font-weight: 900;
        letter-spacing: 0.08em;
        color: var(--zech-primary);
        text-shadow: 0 0 40px rgba(0, 229, 255, 0.3), 0 0 80px rgba(0, 229, 255, 0.1);
        line-height: 1;
        margin-bottom: 0.5rem;
    }

    .error-label {
        font-family: 'Orbitron', sans-serif;
        font-size: 0.65rem;
        font-weight: 700;
        letter-spacing: 6px;
        text-transform: uppercase;
        color: var(--zech-text-dim);
        margin-bottom: 1.5rem;
    }

    .error-message {
        font-family: 'Rajdhani', sans-serif;
        font-size: 1.1rem;
        color: var(--zech-text-dim);
        letter-spacing: 0.03em;
        line-height: 1.6;
        margin-bottom: 2.5rem;
    }

    .error-home {
        display: inline-block;
        font-family: 'Orbitron', sans-serif;
        font-size: 0.75rem;
        font-weight: 600;
        letter-spacing: 0.15em;
        text-transform: uppercase;
        color: var(--zech-primary);
        text-decoration: none;
        padding: 0.75rem 2rem;
        border: 1px solid var(--zech-dim);
        transition: border-color 0.2s, box-shadow 0.2s, background 0.2s;
    }

    .error-home:hover {
        border-color: var(--zech-primary);
        background: rgba(0, 229, 255, 0.04);
        box-shadow: 0 0 20px rgba(0, 229, 255, 0.1);
    }
</style>
{% endblock %}

{% block content %}
<div class="error-wrapper">
    <div class="error-panel">
        <div class="error-code">{{ status_code }}</div>
        <div class="error-label">SYS.ERROR</div>
        <p class="error-message">{{ message or "An unexpected error occurred." }}</p>
        <a href="/" class="error-home">// Return Home</a>
    </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SCAN.ZECH.SH{% endblock %}</title>

    <link rel="icon" type="image/svg+xml" href="{{ static_url('fusion/favicon.svg') }}">
    <link rel="stylesheet" href="{{ static_url('fusion/css/fonts.css') }}">
    <link rel="stylesheet" href="{{ static_url('fusion/css/fusion.css') }}">
    <link rel="stylesheet" href="{{ theme_url('css/scan.css') }}">
    {% block head %}{% endblock %}
</head>
<body>

<canvas id="neuralCanvas"></canvas>
<div class="zech-scanlines"></div>
<div class="zech-noise-layer"></div>

<nav class="zech-topnav">
    <a href="/" class="logo" data-text="SCAN.ZECH.SH">SCAN.ZECH.SH</a>
    <button class="zech-nav-toggle" type="button" aria-label="Toggle navigation" aria-expanded="false">
        <span></span><span></span><span></span>
    </button>
    <div class="zech-topnav-right">
        <div class="zech-topnav-links">
            <a href="https://zech.sh">// ZECH.SH</a>
        </div>
        {% if user %}
        <div class="zech-user-menu">
            <button class="zech-user-toggle" type="button" aria-label="User menu">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                    <circle cx="12" cy="7" r="4"/>
                </svg>
            </button>
            <div class="zech-user-dropdown">
                <div class="zech-user-dropdown-header">
                    <span class="zech-user-dropdown-label">USR.SESSION</span>
                    <span class="zech-user-dropdown-status"><span class="zech-status-dot zech-status-connecting"></span>CONNECTING</span>
                </div>
                <a href="https://zech.sh/admin" class="zech-user-dropdown-item">// DASHBOARD</a>
                <a href="https://zech.sh/auth/logout" class="zech-user-dropdown-item zech-user-dropdown-logout">// DISCONNECT</a>
            </div>
        </div>
        {% endif %}
    </div>
</nav>

<main class="scan-main">
    {% block content %}{% endblock %}
</main>

<footer class="zech-footer">
    <p>&copy; {{ now().year }} SCAN.ZECH.SH</p>
</footer>

<script src="{{ static_url('fusion/js/particles.js') }}"></script>
<script src="{{ static_url('fusion/js/interactions.js') }}"></script>
<script src="{{ theme_url('js/scan.js') }}"></script>
{% block scripts %}{% endblock %}
</body>
</html>
